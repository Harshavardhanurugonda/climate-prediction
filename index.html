<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIMATE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="climate1-removebg-preview.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #dafffa;
            color: rgb(0, 0, 0);
            padding: 0;
            text-align: center;
        }

        .logo {
            height: 100px;
            width: 100px;
        }

        #click {
            font-size: 25px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        h1 {
            font-family: "Anton", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 3rem;
        }

        #help {
            background-color: #a8f376;
            color: rgb(0, 0, 0);
            border-radius: 8px;
            height: 50px;
            width: 100px;
            font-size: 20px;
            font-weight: bolder;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #help:hover {
            background-color: #00ff2a;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            #click {
                font-size: 20px;
            }

            .logo {
                height: 80px;
                width: 80px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem;
            }

            #click {
                font-size: 18px;
            }

            .logo {
                height: 60px;
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <header class="py-3">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-auto">
                    <img src="nitwcolor-removebg-preview.png" alt="Logo" class="logo img-fluid">
                </div>
                <div class="col text-center">
                    <strong>
                        <p class="mb-0">
                            <span id="add">Remote Sensing Division <br> Department of Civil Engineering</span>
                        </p>
                    </strong>
                    <h1 class="my-2">CLIMATE PREDICTION</h1>
                </div>
                <div class="col-auto">
                    <img src="climate1-removebg-preview.png" alt="Logo" class="logo img-fluid">
                </div>
            </div>
        </div>
    </header>
    <main class="container my-5">
        <div class="map text-center mb-4">
            <img src="wgl.png" alt="Map Image" class="img-fluid">
        </div>
        <div class="note text-center mb-4">
            <p id="click"><strong>CLICK ON ANY MANDAL OF WARANGAL DISTRICT</strong></p>
        </div>
        <div class="text-center">
            <a target="_blank" rel="noopener noreferrer" href="help.html"><button id="help" class="btn btn-primary">HELP</button></a>
        </div>
    </main>
    <footer class="py-3">
        <p class="mb-0"></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
